<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="chatbot-popur">
      <!-- <div class="chat-header">
        <div class="header-info">
          <img
            class="chatbot-logo"
            width="50px"
            height="50px"
            src="./image (1).png"
            alt=""
          />
          <h2 class="logo-text">chatbot</h2>
        </div>
        <button class="material-symbols-rounded">keyboard_arrow_down</button>
      </div> -->

      <div class="chat-body">
        <div class="message bot-message">
          <img
            class="bot-avatar"
            width="45px"
            height="45px"
            src="./img/image (1).png"
            alt=""
          />
          <div class="message-text">
            Hey There <br />How can I help you today?
          </div>
        </div>
        <div class="message user-message">
          <div class="message-text">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="message bot-message thinking">
          <img
            class="bot-avatar"
            width="45px"
            height="45px"
            src="./img/image (1).png"
            alt=""
          />
          <div class="message-text">
            <div class="thinking-indicator">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea required class="message-input" placeholder="Message..."> </textarea>
          <div class="chat-controls">
            <button type="button" class="material-symbols-rounded">
              sentiment_satisfied
            </button>
            <button type="button" class="material-symbols-rounded">
              attach_file
            </button>
            <button id="send-message" type="submit" class="material-symbols-rounded">
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
