<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="cantainer">
      <header class="header">
        <h3>Level: <span class="level">Beginner </span></h3>
        <div class="header-right">
          <select>
            <option value="">Uz</option>
            <option value="">En</option>
          </select>
          <span> <i class="bx bxs-user"></i></span>
          <i class="bx bx-menu "></i>
        </div>
      </header>
      <main>
        <nav class="nav">
          <button class="chat add-bg">CHAT</button>
          <button class="tarjimon">TARJIMON</button>
          <button class="lugat">LUG'AT</button>
          <button class="grammer">GRAMMER</button>
          <button class="statistika">STATISTIKA</button>
        </nav>
        <div class="chatbot-popur">
          <div class="chat-body">
            <div class="message bot-message">
              <img
                class="bot-avatar"
                width="45px"
                height="45px"
                src="./img/image (1).png"
                alt=""
              />
              <div class="message-text">
                Hey There üñê <br />How can I help you today?
              </div>
            </div>
          </div>

          <div class="chat-footer">
            <form action="#" class="chat-form">
              <textarea
                required
                class="message-input"
                placeholder="Message..."
              ></textarea>
              <div class="chat-controls">
                <div class="file-upload-wrapper">
                  <input type="file" accept="image/*" id="file-input" hidden />
                  <button
                    type="button"
                    id="file-upload"
                    class="material-symbols-rounded"
                  >
                    attach_file
                  </button>
                </div>
                <button
                  id="send-message"
                  type="submit"
                  class="material-symbols-rounded"
                >
                  arrow_upward
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="tarjimon-page disiplay-none">
          <h1>Transletor</h1>
        </div>
        <div class="lugat-page disiplay-none">
          <h1>Lugat</h1>
        </div>
        <div class="grammer-page disiplay-none">
          <h1>grammer</h1>
        </div>
        <div class="statistika-page disiplay-none">
          <h1>statistika</h1>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
